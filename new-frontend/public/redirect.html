<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2b6cb0;
      margin-top: 0;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #4a5568;
    }
    .redirect-button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .redirect-button:hover {
      background-color: #2b6cb0;
    }
  </style>
  <script>
    // Redirect after a short delay
    setTimeout(function() {
      const newPort = 5173;
      const currentUrl = window.location.href;
      const newUrl = currentUrl.replace(/:\d+/, ':' + newPort);
      window.location.href = newUrl;
    }, 3000); // 3 second delay
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecting to Development Server</h1>
    <p>The application is running on port 5173 instead of port 3000.</p>
    <p>You will be redirected automatically in 3 seconds...</p>
    <a id="manual-redirect" href="#" class="redirect-button">Go to Application Now</a>
  </div>

  <script>
    // Set up the manual redirect button
    document.getElementById('manual-redirect').addEventListener('click', function(e) {
      e.preventDefault();
      const newPort = 5173;
      const currentUrl = window.location.href;
      const newUrl = currentUrl.replace(/:\d+/, ':' + newPort);
      window.location.href = newUrl;
    });
  </script>
</body>
</html>
